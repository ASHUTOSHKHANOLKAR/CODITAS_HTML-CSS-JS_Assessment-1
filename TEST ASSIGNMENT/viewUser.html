<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/viewUser.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    
    <title>Document</title>
</head>
<body>

    <button class="bbtn bbtn2" id="logout"><i class="fas fa-power-off" title="Logout"></i></button>
    

<!-- --------------------------------card--------------------------------------->

    <div class="container">
    
    
        <div class="card">
                <div class="card-image"><img src="./img/2.svg" alt="profile-pic"></div>

                    <div class="card-text">
                        <span class="intro">Users Details are:</span>

                        <div id="name">loading...</div>
                        <div class="cont">
                            <i class="icon fas fa-envelope fa-2x"></i><span id="email" class="info">loading...</span>
                        </div><br><br>

                        <div class="cont">
                            <i class="fas fa-mobile-alt fa-2x"></i><span id="phone" class="info">loading...</span>
                        </div><br><br><hr>

                        <div class="cont">
                            <i class="far fa-id-card fa-2x"></i><span id="address" class="info">loading...</span>
                        </div><br><br>

                        <div class="cont">
                            <i class="fas fa-globe fa-2x"></i><span id="website" class="info">loading...</span>
                        </div><br><br>
                        
                        <div class="cont">
                            <i class="fas fa-building fa-2x"></i><span id="company" class="info">loading...</span>
                        </div>
                    </div>
                    
    <!-- --------------------------------card buttons--------------------------------------->


                    <div class="card-stats">

                        <div class="stat stat1">
                            <i id="like" class="click fas fa-heart fa-2x"></i>
                        </div>

                        <div class="stat border stat2">
                            <i id="edit" data-toggle="modal" data-target="#myModal" class="operate-click click fas fa-edit fa-2x"></i>
                        </div>

                        <div class="stat stat3">
                            <i id="delete" class="click fas fa-trash fa-2x"></i>
                        </div>

                    </div>
                
            </div>

    </div>


<!-- --------------------------------Modal Form-------------------------------------->

 <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Edit Profile</h3>
            </div>

            
            <div class="modal-body">

                <form action="" onsubmit="event.preventDefault()" method="">
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email">
                    </div>
                    <div class="form-group">
                        <label for="Mobile">Contact:</label>
                        <input type="text" class="form-control" id="Mobile" placeholder="Enter Mobile"
                            name="Mobile">
                    </div>
                    <div class="form-group">
                        <label for="City">City:</label>
                        <input type="text" class="form-control" id="City" placeholder="Enter City" name="City">
                    </div>
                    <div class="form-group">
                        <label for="company-name">Company:</label>
                        <input type="text" class="form-control" id="company-name" placeholder="Enter Company Name"
                            name="company-name">
                    </div>
                    <div class="form-group">
                        <label for="web">Website Name:</label>
                        <input type="text" class="form-control" id="web" placeholder="Enter Website" name="web">
                    </div>
                    
                    
                    <div id="modal-submit-btn">
                        <button id="submit-modal" type="submit" class="btn modal-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- --------------------------------scripts--------------------------------------->




<script src="./scripts/viewUser.js"></script>

    
</body>
</html>
